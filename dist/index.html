<!DOCTYPE html>
<html>

<head>
    <title>EXAM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-div">
        <div class="header">
            <input type="text" id="input">
            <button onclick=search()>Search for recipes</button>
        </div>
        <div class="recipeslist"></div>
    </div>
    <script id="recipe-template" type="text/x-handlebars-template"> 
        <div class="recipe">
            <a class="link" href={{link}}>{{title}}</a><br>
            <img src={{img}} width='100' height='100' class='img' onclick=image()>
            <p>Ingredients:</p>
            <ul class="list">
                {{#each ingredients}}
                <li class="ele">{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
